{% block content %}

<div class="w3layouts-banner" id="home">
    <div class="container">

        <div class="clearfix"></div>

        <div class="agileits-register">
            <form action="#" method="post" class="form-group">            

                <div class="form-group col-md-12 mb-3">
                    <span>Name:</span>
                    <input type="text" name="seeker_name" placeholder="enter name" required=""/>
                </div>

                <div class="form-group col-md-12 mb-3">
                    <span>Email.: </span>
                    <input type="email" name="seeker_email" placeholder="enter email" required=""/>
                </div>

                <div class="form-group col-md-12 mb-3">
                    <span>Pwd....:  </span>
                    <input type="password" name="seeker_password" placeholder="enter pwd" required=""/>
                </div>
                
                <hr class="mb-4">
   
                <div class="w3_modal_body_grid">
                    <span>Profile For:</span>
                    <select id="w3_country" onchange="change_country(this.value)" class="frm-field required">
                        <option value="null">Select Profile for: </option>
                        <option value="null">Myself</option>   
                        <option value="null">Son</option>   
                        <option value="null">Daughter</option>   
                        <option value="null">Brother</option>   
                        <option value="null">Sister</option>  
                        <option value="null">Relative</option>
                        <option value="null">Friend</option>						
                    </select>
                </div>

                <div class="w3_modal_body_grid w3_modal_body_grid1">
                    <span>Mobile No:</span>              
                               
                    <input id="phone" type="tel" name="seeker_mobile" placeholder="enter mobile no.">
                      <script src="{% static 'js/intlTelInput.js' %}"></script>
                    <script>
                    $("#phone").intlTelInput({
                      allowDropdown: false,
                      autoHideDialCode: false,
                      autoPlaceholder: "off",
                      dropdownContainer: "body",
                      excludeCountries: ["us"],
                      formatOnDisplay: false,
                      geoIpLookup: function(callback) {
                        $.get("http://ipinfo.io", function() {}, "jsonp").always(function(resp) {
                          var countryCode = (resp && resp.country) ? resp.country : "";
                          callback(countryCode);
                        });
                      },
                      initialCountry: "auto",
                      nationalMode: false,
                      onlyCountries: ['us', 'gb', 'ch', 'ca', 'do'],
                      placeholderNumberType: "MOBILE",
                      preferredCountries: ['cn', 'jp'],
                      separateDialCode: true,
                      utilsScript: "{% static 'js/utils.js' %}"
                    });
                    </script>
                </div>              

                <div class="w3_modal_body_grid w3_modal_body_grid1">
                    <span>Date Of Birth:</span>
                    <input type="text" name="seeker_dob" class="date" id="datepicker"  value="mm/dd/yyyy"
                      onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '2/08/2013';}" 
                      required="" />
                </div>

                <div class="w3_modal_body_grid">
                  <span>Gender:</span>
                  <div class="w3_gender">
                      <div class="colr ert">
                          <label class="radio"><input type="radio" name="seeker_gender" checked=""><i></i>Male</label>
                      </div>
                      <div class="colr">
                          <label class="radio"><input type="radio" name="seeker_gender"><i></i>Female</label>
                      </div>
                      <div class="clearfix"> </div>
                  </div>                    
                </div>

            
                <div class="w3_modal_body_grid w3_modal_body_grid1">
                  <span>Religion:</span>
                  <select id="w3_country1" onchange="" name="seeker_religion" class="frm-field required"> 
                    <option value="null">Select Religion</option>
                    <option value="null">Muslim</option>
                    <option value="null">Hindu</option>    
                    <option value="null">Christian</option>   
                    <option value="null">Sikh</option>   
                    <option value="null">Jain</option>   
                    <option value="null">Buddhist</option>
                    <option value="null">No Religious Belief</option>   						
                  </select>
                </div>
            
                <div class="form-group col-md-12 mb-3">
                  <span>Caste:  </span>
                  <input type="text" name="seeker_caste" placeholder="enter caste" required=""/>
                </div>

                <div class="form-group col-md-12 mb-3">
                  <span>Language:  </span>
                  <input type="text" name="seeker_language" placeholder="enter language" required=""/>
                </div>

                 
                <div class="form-group col-md-12 mb-3">
                  <span>Occupation:  </span>
                  <input type="text" name="seeker_occupation" placeholder="enter occupation" required=""/>
                </div>

                <div class="w3_modal_body_grid w3_modal_body_grid1">
                  <span>City:</span>                  
                  <select class="frm-field required" name="seeker_city" 
                      id="w3_country1">                     
                      <option value={{seekerform.seeker_city}} ></option>                    
                   </select>
                   <div class="clearfix"> </div>
                </div>      
           
                <div class="form-group col-md-12 mb-3">
                  <span>State:  </span>
                  <input type="text" name="seeker_state" placeholder="enter State" required=""/>
                </div>

                <div class="form-group col-md-12 mb-3">
                  <span>NRI-Country:  </span>
                  <input type="text" name="seeker_country" placeholder="enter Country" required=""/>
                </div>    

                <hr class="mb-4">
                
                <div class="w3-agree">
                    <input type="checkbox" id="c1" name="cc">
                    <label class="agileits-agree">I have read & agree to the <a href="/terms">Terms and Conditions</a></label>
                </div>             

                <input type="submit" value="Register me" />
                <div class="clearfix"></div>
                <p class="w3ls-login"> <a href="/login" >Already a member?<span>Login</span></a></p>
            </form>
        </div>
        
    </div>
<div>

{% endblock content %}
